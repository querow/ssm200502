<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js2/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            alert(111);
            var a = ["abc","bcd","cdb"];
           $.ajax({
               type:"post",
               url:"/tc/demo1.ajax",
               /*dataType设置返回值类型*/
               dataType:"text",
               /*contentType设置传过去的值的数据类型*/
               //contentType:"application/json",
               traditional:true,
               data:{
                   a:a
               },
               success:function (info) {
                   alert(info);
               },
               error:function () {
                  alert("ajax ERROR!!!") ;
               }


           })
        })

    </script>
</head>
<body>
    <h1>这是我的第一个html</h1>
</body>
</html>
